<h2 mat-dialog-title>{{ data.title || 'Confirm' }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClose(true)">{{ data.confirmButtonText || 'Confirm' }}</button>
    <button mat-button (click)="onClose(false)">{{ data.cancelButtonText || 'Cancel' }}</button>
</mat-dialog-actions>
