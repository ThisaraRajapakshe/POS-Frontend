<h1 class="text-center m-4">Category Management</h1>
<pos-card-wrapper width="75">
  <button mat-raised-button color="primary" (click)="openAddCategory()" class="add-category-btn">Add Category</button>
  <pos-category-table [categories$]="categories$" (editCategory)="openEditCategory($event)" (deleteCategory)="confirmDelete($event)"></pos-category-table>
</pos-card-wrapper>
