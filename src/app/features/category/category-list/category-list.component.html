<h1 class="text-center my-4">Category List</h1>

<div *ngIf="message" class="alert alert-danger">{{ message }}</div>
<table *ngIf="categories$ | async as categories" class="table table-striped table-bordered mt-3 w-75 mx-auto shadow-sm">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
    </tr>
  </tbody>
</table>
