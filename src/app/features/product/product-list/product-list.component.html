<pos-card-wrapper width="75">
  <h1 class="text-center my-4">Products List</h1>

    <table class="table table-striped table-bordered mt-3 w-100 mx-auto shadow-sm">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products$ | async">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category.name }}</td>
        </tr>
      </tbody>
    </table>
</pos-card-wrapper>
