<h1 class="text-center my-4">Product Edit</h1>
<div *ngIf="message" class="alert" [ngClass]="{'alert-success': !submissionError, 'alert-danger': submissionError}">
    {{ message }}
</div>
<pos-card-wrapper width="75%">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-2">
        <div class="mb-3">
            <label for="productId" class="form-label">Product Id</label>
            <input type="text" id="productId" placeholder="Product Id" class="form-control" formControlName="id"
                required="true">
            <div
                *ngIf="productForm.get('id')?.invalid && (productForm.get('id')?.dirty || productForm.get('id')?.touched)">
                <small class="text-danger" *ngIf="productForm.get('id')?.errors?.['required']">Product Id is
                    required.</small>
            </div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" placeholder="Product Name" class="form-control" formControlName="name"
                required="true">
            <div
                *ngIf="productForm.get('name')?.invalid && (productForm.get('name')?.dirty || productForm.get('name')?.touched)">
                <small class="text-danger" *ngIf="productForm.get('name')?.errors?.['required']">Product Name is
                    required.</small>
            </div>
        </div>
        <div class="mb-3">
            <label for="categoryId" class="form-label">Category Id</label>
            <input type="text" id="categoryId" placeholder="Category Id" class="form-control"
                formControlName="categoryId" required="true">
            <div
                *ngIf="productForm.get('categoryId')?.invalid && (productForm.get('categoryId')?.dirty || productForm.get('categoryId')?.touched)">
                <small class="text-danger" *ngIf="productForm.get('categoryId')?.errors?.['required']">Category Id is
                    required.</small>
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary mt-2 m-1">Edit Product</button>
            <div *ngIf="submissionError" class="text-danger">{{ submissionError }}</div>
        </div>
    </form>
</pos-card-wrapper>
