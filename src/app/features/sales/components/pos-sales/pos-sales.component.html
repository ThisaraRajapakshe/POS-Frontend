<div class="pos-container">

  <div class="catalog-section">
    <div class="search-bar">
      <input type="text" placeholder="Search products..." #searchInput>
    </div>

    <div class="product-grid">
      <div class="product-card" (click)="addToCart(p, 1)" *ngFor="let p of products$ | async">
        <div class="product-name">{{ p.name }}</div>
        <div class="product-price">{{ p.salePrice | currency:'LKR ' }}</div>
      </div>
    </div>
  </div>

  <div class="cart-section">
    <h2>Current Order</h2>

    <div class="cart-items">
      <div class="cart-row" *ngFor="let item of cartItems$ | async">
        <span>{{ item.productName }} (x{{ item.quantity }})</span>
        <span>{{ item.subTotal | currency:'LKR ' }}</span>
        <button class="delete-btn" (click)="removeFromCart(item)">X</button>
      </div>
    </div>

    <div class="cart-footer">
      <div class="total-row">
        <span>Total:</span>
        <span class="total-amount">{{ cartTotal$ | async | currency:'LKR ' }}</span>
      </div>
      <button class="pay-btn" (click)="onCheckout()">CHARGE</button>
    </div>
  </div>

</div>
