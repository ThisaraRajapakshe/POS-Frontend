<table mat-table [dataSource]="(lineItems$ | async) ?? []" class="mat-elevation-z8"
  *ngIf="lineItems$ | async as lineItems">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let item"> {{item.id}} </td>
  </ng-container>

  <!-- Barcode Column -->
  <ng-container matColumnDef="barCodeId">
    <th mat-header-cell *matHeaderCellDef> Barcode </th>
    <td mat-cell *matCellDef="let item"> {{item.barCodeId}} </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let item"> {{item.cost | currency:'Rs.'}} </td>
  </ng-container>

  <!-- Display Price Column -->
  <ng-container matColumnDef="displayPrice">
    <th mat-header-cell *matHeaderCellDef> Display Price </th>
    <td mat-cell *matCellDef="let item"> {{item.displayPrice | currency:'Rs.'}} </td>
  </ng-container>

  <!-- Discounted Price Column -->
  <ng-container matColumnDef="discountedPrice">
    <th mat-header-cell *matHeaderCellDef> Discounted Price </th>
    <td mat-cell *matCellDef="let item"> {{item.discountedPrice | currency:'Rs.'}} </td>
  </ng-container>
  <!-- Product Name -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let item"> {{item.product.name}} </td>
  </ng-container>
  <!-- Category Name -->
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef> Category Name </th>
    <td mat-cell *matCellDef="let item"> {{item.product.category.name}} </td>
  </ng-container>
  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
  </ng-container>
  <tr mat-header-row
    *matHeaderRowDef="['id', 'barCodeId', 'cost', 'displayPrice', 'discountedPrice', 'productName', 'categoryName', 'quantity'];">
  </tr>
  <tr mat-row
    *matRowDef="let row; columns: ['id', 'barCodeId', 'cost', 'displayPrice', 'discountedPrice', 'productName', 'categoryName', 'quantity'];">
  </tr>
</table>
